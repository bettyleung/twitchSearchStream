<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Twitch Search Stream</title>
    <meta name="author" content="bettyleung">
    <meta name="description" content="twitch stream search">
    <meta name="keywords" content="twitch,stream">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="./js/loadContent.js"></script>
  </head>
  <body onload="initialize();">
    <div class="main-container ">
      <div class="header">
        <div class="search-box">
          <h1>Twitch.tv Search Stream</h1>
          <input id="myQuery" class="search-input" type="text" placeholder="Search Query..." onkeypress="checkEnter(event)">
          <button id="submitQuery" class="search-button" onclick="submit()">search query</button>
        </div>
      </div>
      <div class="container">
        <div id="resultsInfo" class="results-info">
          <div class="row">
            <div class="two columns right-align">List results:</div>
            <div id="listResult" class="one column list-result">0</div>
              <div class="nine columns right-align decrease-border">
                <button onclick="prevButton()"> prev
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                </button>
                0/10
                <button onclick="nextButton()">
                <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                next
                </button>
              </div>
          </div>
        </div>

        <div id="results" class="result-container">
        </div>
      </div>


      </div>

  </body>
</html>
