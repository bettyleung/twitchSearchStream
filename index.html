<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Twitch Search Stream</title>
    <meta name="author" content="bettyleung">
    <meta name="description" content="twitch stream search">
    <meta name="keywords" content="twitch,stream">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="./js/loadContent.js"></script>
  </head>
  <body onload="initialize();">
    <div class="main-container ">
      <div class="header">
        <div class="search-container">
          <h1>Twitch.tv Search Stream</h1>
          <input id="myQuery" class="search-input" type="text" placeholder="Search Query..." onkeypress="checkEnter(event)" autofocus>
          <button id="bgBtn" class="search-button-big" onclick="getTwitchData(event)">search query</button>
          <button id="smBtn" class="search-button-sm" onclick="getTwitchData(event)"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="container">
        <div class="row results-info-container">
          <span class="align-list-results">
            List results: <span id="resultInfoNumber" class="result-info-number">0</span>
          </span>
          <span class="align-nav decrease-border">
            <button id="prevPage" onclick="getPrevPage(event)"> prev <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> </button>
            <span id="curPage">1</span>/<span id="totalPage">1</span>
            <button id="nextPage" onclick="getNextPage(event)"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>next</button>
          </span>
          <div style="clear: both;"></div>
        </div>
        <div id="results">
        </div>
      </div>
    </div>
  </body>
</html>
